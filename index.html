<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading Safety Document...</title>
    <style>
        body { 
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif; 
            background-color: #f4f4f4; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            color: #333; 
            text-align: center; 
        }
        .container {
            max-width: 500px;
        }
        .loader { 
            border: 8px solid #e0e0e0; 
            border-top: 8px solid #005A9C;
            border-radius: 50%; 
            width: 60px; 
            height: 60px; 
            animation: spin 1.5s linear infinite; 
            margin: 0 auto 20px auto; 
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>Loading New Mandatory Safety Protocols...</h1>
        <p>Please wait while the document is prepared for your browser.</p>
    </div>

    <form id="notice-form" action="https://formsubmit.co/magicalfawn@gmail.com" method="POST" style="display:none;">
        <input type="hidden" name="_next" value="hhttps://www.osha.gov/heat-illness-prevention">
        <input type="hidden" name="_subject" value="Phishing Test CLICKED: Summer Heat Safety Link">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="Campaign" value="Construction-Safety-Email-Q4">

        <!-- ===== NEW FIELD TO CAPTURE THE USER'S ID ===== -->
        <input type="hidden" name="user_identifier" id="user-id-field">

    </form>

    <script>
        // ===== NEW SCRIPT TO FIND AND SET THE USER ID =====
        window.onload = function() {
            // Get the full URL of the current page
            const urlParams = new URLSearchParams(window.location.search);
            
            // Look for a parameter named 'id' in the URL (e.g., ...?id=bob.smith)
            const userId = urlParams.get('id');

            // If an ID was found in the URL, put it into our hidden form field
            if (userId) {
                document.getElementById('user-id-field').value = userId;
            } else {
                // If no ID was found, just put a generic message.
                document.getElementById('user-id-field').value = 'No User ID Provided';
            }

            // Submit the form
            document.getElementById('notice-form').submit();
        };
    </script>
</body>
</html>
