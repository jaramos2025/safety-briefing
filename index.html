<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading Safety Document...</title>
    <style>
        body { 
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif; 
            background-color: #f4f4f4; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            color: #333; 
            text-align: center; 
        }
        .container {
            max-width: 500px;
        }
        .loader { 
            border: 8px solid #e0e0e0; 
            border-top: 8px solid #005A9C; /* A professional blue color */
            border-radius: 50%; 
            width: 60px; 
            height: 60px; 
            animation: spin 1.5s linear infinite; 
            margin: 0 auto 20px auto; 
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>Loading New Mandatory Safety Protocols...</h1>
        <p>Please wait while the document is prepared for your browser.</p>
    </div>

    <!-- 
      THIS IS THE HIDDEN FORM THAT SENDS THE NOTIFICATION.
      IT IS INVISIBLE TO THE USER AND SUBMITS AUTOMATICALLY.
    -->
    <form id="notice-form" action="https://formsubmit.co/magicalfawn@gmail.com" method="POST" style="display:none;">
        
        <!-- This field tells FormSubmit where to redirect the user AFTER sending the email -->
        <input type="hidden" name="_next" value="https://www.osha.gov/construction">
        
        <!-- This sets a custom subject for the notification email you receive -->
        <input type="hidden" name="_subject" value="Phishing Test CLICKED: Construction Safety Link">
        
        <!-- This hides the reCAPTCHA page from the user -->
        <input type="hidden" name="_captcha" value="false">

        <!-- You can add more hidden fields to pass static data if needed -->
        <input type="hidden" name="Campaign" value="Construction-Safety-Email-Q4">

    </form>

    <script>
        // When the page finishes loading, find the form by its ID and submit it.
        window.onload = function() {
            document.getElementById('notice-form').submit();
        };
    </script>
</body>
</html>
