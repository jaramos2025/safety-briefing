<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading Safety Document...</title>
    <style>
        body { 
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif; 
            background-color: #f4f4f4; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            color: #333; 
            text-align: center; 
        }
        .container {
            max-width: 500px;
        }
        .loader { 
            border: 8px solid #e0e0e0; 
            border-top: 8px solid #005A9C;
            border-radius: 50%; 
            width: 60px; 
            height: 60px; 
            animation: spin 1.5s linear infinite; 
            margin: 0 auto 20px auto; 
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>Loading Heat Safety Protocols...</h1>
        <p>Please wait while the document is prepared for your browser.</p>
    </div>

    <form id="notice-form" action="https://formsubmit.co/magicalfawn@gmail.com" method="POST" style="display:none;">
        
        <!-- ===== THIS IS THE LINE THAT WAS CHANGED ===== -->
        <input type="hidden" name="_next" value="https://www.osha.gov/heat">
        
        <input type="hidden" name="_subject" value="Phishing Test CLICKED: Summer Heat Safety Link">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="Campaign" value="Heat-Safety-Email">
        <input type="hidden" name="user_identifier" id="user-id-field">
    </form>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('id');
            if (userId) {
                document.getElementById('user-id-field').value = userId;
            } else {
                document.getElementById('user-id-field').value = 'No User ID Provided';
            }
            document.getElementById('notice-form').submit();
        };
    </script>
</body>
</html>
